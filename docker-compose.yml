# ==================================================
# LangLeague Full Stack Docker Compose
# ==================================================
# Build & Start: docker-compose up --build -d
# Stop:          docker-compose down
# Clean:         docker-compose down -v
# Logs:          docker-compose logs -f
# ==================================================

version: '3.8'

services:
  # ==================================================
  # MySQL Database
  # ==================================================
  mysql:
    image: mysql:8.4.3
    container_name: langleague-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: langleague
      MYSQL_USER: langleague
      MYSQL_PASSWORD: 123456
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=1
      - --skip-ssl
      - --default-authentication-plugin=mysql_native_password
    ports:
      - '3307:3306' # Use host port 3307 to avoid conflict with local MySQL
    volumes:
      - langleague-mysql-data:/var/lib/mysql
    networks:
      - langleague-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p123456']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ==================================================
  # Application (Backend + Frontend)
  # ==================================================
  app:
    image: langleague-app
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langleague-app
    environment:
      # Spring Boot Configuration
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/langleague?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=langleague
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_LIQUIBASE_ENABLED=true
      # JHipster Configuration
      - JHIPSTER_SLEEP=15
      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=YjY3ZjFjNmQ4NzBkNDFhZDg2YzBmOTQ5MTI3MGY3YjQwNzIyOGE2OTNiYjA5MjQ3MDcyYzVkZTg4M2Q3MGQ2NzM4NmM0YWUwZmY1NzA4ZjAyYWQzYjA3YzBjODQ1ZGVhOTM3YzJjMTcxYWQyYjY3YjhkNWM5ZTVlY2QwZDhhMzg=
      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - '8080:8080'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - langleague-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/actuator/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

networks:
  langleague-network:
    driver: bridge

volumes:
  langleague-mysql-data:
    driver: local
